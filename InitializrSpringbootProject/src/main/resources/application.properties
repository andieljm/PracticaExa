server.port = 92

logging.pattern.dateformat= dd:hh:mm

# Conexión a MySql
spring.datasource.url=jdbc:mysql://localhost:3306/practica?usetimezone=true&serverTimezone=UTC
spring.datasource.username=user
spring.datasource.password=password.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Mostrar información en el log
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.sql=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=TRACE